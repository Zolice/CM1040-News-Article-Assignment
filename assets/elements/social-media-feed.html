<div id="social-media" class="social-media">
    <h3 class="m-0 mb-2 px-4">Social Media</h3>
    <div id="social-media-buttons" class="social-media-buttons mb-3 px-4">
        <a href="https://www.facebook.com/globalsim/"><img src="./images/social-media/facebookLogo.png"
                alt="facebook"></a>
        <a href="https://twitter.com/LondonU"><img src="./images/social-media/twitterLogo.png"
                alt="twitter"></a>
    </div>

    <div id="social-media-feed" class="social-media-feed ml-2 mr-2 p-2"></div>
</div>

<script id="social-media-feed-article-template" type="text/x-handlebars-template">
    <article id="social-media-feed-article-1" class="p-1">
            <div>
                <img src="{{profileImageHelper profileImage}}">
                <h5 class="m-0">{{nickname}}</h5>
                <em class="m-0">{{username}}</em>
            </div>
            <p class="m-0">{{content}}</p>
            <img src="{{image}}">
        </article>
</script>
