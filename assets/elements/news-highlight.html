<script id="news-main-highlight-template" type="text/x-handlebars-template">
    <div id="news-highlight-article" class="news-highlight-article text-light" onclick="window.location.href=`./article.html?article={{file}}`">
        <div class="news-highlight-article-grid">
            <img src="{{image}}">
            <h4 class="m-0 pt-3 px-3">{{title}}</h3>
            <em class="px-3">{{dateAndTime postDate}}</em>
        </div>
        <button class="news-main-highlight-right-button news-main-highlight-button text-light" onclick="newsMainHighlightCarouselNext()">></button>
        <button class="news-main-highlight-left-button news-main-highlight-button text-light" onclick="newsMainHighlightCarouselBack()"><</button>
    </div>
</script>

<script id="news-secondary-highlight-template" type="text/x-handlebars-template">
    <article id="news-highlight-secondary" style="display: flex;" onclick="window.location.href=`./article.html?article={{file}}`">
        <img src="{{image}}">
        <em>{{dateAndTime postDate}}</em>
        <h5 class="m-0">{{title}}</h5>
    </article>
</script>

<script id="news-main-highlight-carousel-buttons" type="text/x-handlebars-template">
    <div id="news-main-highlight-carousel-buttons" class="news-main-highlight-carousel-buttons"></div>
</script>

<script id="news-main-highlight-carousel-button" type="text/x-handlebars-template">
    <button class="news-main-highlight-carousel-button p-0" id="news-main-highlight-carousel-button"></button>
</script>
