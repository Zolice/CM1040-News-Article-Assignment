<div id="news-secondary-highlight" class="news-highlight-secondary text-dark"></div>

<script id="news-main-highlight-template" type="text/x-handlebars-template">
    <div id="news-highlight-article" class="news-highlight-article text-light" style="display: grid;">
        <img src="{{image}}">
        <h4 class="m-0 pt-3 px-3">{{title}}</h3>
        <em class="px-3">{{dateAndTime postDate}}</em>
    </div>
</script>

<script id="news-secondary-highlight-template" type="text/x-handlebars-template">
    <article id="news-highlight-secondary" style="display: flex;">
        <img src="{{image}}">
        <em>{{dateAndTime postDate}}</em>
        <h5 class="m-0">{{title}}</h5>
    </article>
</script>
