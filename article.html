<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Newsforest</title>
    <meta name="description" content="Newsforest Article">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/newsforest-logo.jpg">
    <link rel="stylesheet" href="./css/article.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./modules/bootstrap-4.6.2-dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="./js/general.js"></script>
    <script src="./js/article.js"></script>
    <link rel="import" href="./assets/elements/header.html">
</head>

<body>
    <div id="header-div" class="header text-light" role="banner"></div>

    <div id="main-body" class="container py-3 main-body-div">
        <div id="main-content" class="px-0 pr-2" role="main">
            <div id="article-content" class="article-content mb-4">
                <div class="row">
                    <div id="article-header" class="article-header col-md-9"></div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row flex-row-reverse">
                    <div id="article-author" class="article-author col-md-3 px-3" role="complementary"></div>
                    <div id="article-body" class="article-body col-md-9"></div>
                </div>
            </div>
        </div>


    </div>
    <footer id="footer" class="bg-dark" role="contentinfo"></footer>
    <div id="scripts"></div>

</html>
